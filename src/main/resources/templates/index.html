<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>WebDrugStore</title>
</head>
<body>
	All drugs:

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="drug: ${drugList}">
				<td th:text="${drug.id}"></td>
				<td th:text="${drug.name}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
