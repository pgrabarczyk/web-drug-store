<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>WebDrugStore</title>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebDrugStore</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="https://github.com/pgrabarczyk">Something nice is under this link</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		
		<h1>Available drugs:</h1>
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Available</th>
					<th>Buy one</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="drug: ${drugList}">
					<td th:text="${drug.id}"></td>
					<td th:text="${drug.name}"></td>
					<td th:text="${drug.amount}"></td>
					<td>
						<form action="#" th:action="@{/buy}" method="post">
							<input type="hidden" id="id" name="id" th:value="${drug.id}" />
							<input class="btn btn-primary" type="submit" value="Buy!"/>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
